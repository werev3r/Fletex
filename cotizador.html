    <h1 class="titulo-cotizador">Cotizador De Envíos</h1>
    <!--FIN TITULO COTIZADOR-->
        <form id="cotizacionForm" action="cotizacion1.html" method="GET">
          <!-- Asegúrate de que el formulario tenga el action y el method -->
          <div class="cotizacion-envio">
            <div class="destinos">
              <label class="primera-cotizacion" for="estadoDestino">Estado de Destino:</label>
              <select id="estadoDestino" name="estadoDestino" required onchange="updateSucursalDestino()">
                <option value="Ciudad de Mexico">Ciudad de México</option>
                <option value="Puebla">Puebla</option>
                <option value="Guadalajara">Guadalajara</option>
                <option value="Monterrey">Monterrey</option>
                <opcion value="Acapulco">Acapulco</opcion>
              </select>
        
              <label class="primera-cotizacion" for="sucursalDestino">Sucursal de Destino:</label>
              <select id="sucursalDestino" name="sucursalDestino" required>
                <!-- Las opciones se actualizarán dinámicamente -->
              </select>
            </div>
        
            <div class="origenes">
              <label class="primera-cotizacion" for="estadoOrigen">Estado de Origen:</label>
              <select id="estadoOrigen" name="estadoOrigen" required onchange="updateSucursalOrigen()">
                <option value="Ciudad de Mexico">Ciudad de México</option>
                <option value="Puebla">Puebla</option>
                <option value="Guadalajara">Guadalajara</option>
                <option value="Monterrey">Monterrey</option>
                <opcion value="Acapulco">Acapulco</opcion>

              </select>
        
              <label class="primera-cotizacion" for="sucursalOrigen">Sucursal de Origen:</label>
              <select id="sucursalOrigen" name="sucursalOrigen" required onchange="updateSucursalDestino()">
                <!-- Las opciones se actualizarán dinámicamente -->
              </select>
            </div>
        
            <button class="btn-siguiente" type="submit" class="btn-siguiente">Siguiente</button> <!-- El botón envía el formulario -->
          </div>
